machine:
  services:
    - docker

dependencies:
  override:
    - echo "meow"

test:
  override:
    - .scripts/ci_build.sh

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: jshimko
    commands:
      - docker tag jshimko/homedash:latest  jshimko/homedash:$CIRCLE_TAG
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jshimko/homedash:$CIRCLE_TAG
      - docker push jshimko/homedash:latest
